<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Trivia App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling for a dark, futuristic background */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%); /* Dark gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #e2e8f0; /* Light text color for contrast */
        }
        /* Container for the trivia app */
        .trivia-container {
            background-color: #2a3141; /* Darker, sleek background for the container */
            padding: 35px;
            border-radius: 18px; /* Slightly more rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(66, 153, 225, 0.3); /* Stronger shadow with a blue glow */
            max-width: 750px; /* Slightly wider for a grander feel */
            width: 100%;
            text-align: center;
            border: 1px solid #4a5568; /* Subtle border */
            position: relative; /* For potential future glow effects */
            overflow: hidden;
        }
        /* Styling for the main title */
        h1 {
            color: #63b3ed; /* Vibrant blue for headings */
            text-shadow: 0 0 10px rgba(66, 153, 225, 0.7); /* Subtle text glow */
            margin-bottom: 30px;
            font-size: 2.8rem; /* Larger title */
        }
        /* Styling for question text */
        .question-text {
            font-size: 1.6rem; /* Slightly larger question text */
            font-weight: 600;
            margin-bottom: 30px;
            color: #e2e8f0; /* Light text for readability */
            line-height: 1.4;
        }
        /* Base styling for option buttons */
        .option-button {
            display: block;
            width: 100%;
            padding: 18px 25px; /* More padding */
            margin-bottom: 18px;
            background-color: #3b4559; /* Darker background for options */
            color: #e2e8f0;
            border: 2px solid #5a67d8; /* Indigo border for a tech feel */
            border-radius: 12px; /* Slightly less rounded for a sharper look */
            cursor: pointer;
            font-size: 1.2rem;
            text-align: left;
            transition: all 0.3s ease-in-out; /* Smoother transition */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .option-button:hover:not(.selected):not(.correct):not(.incorrect) {
            background-color: #4a5568; /* Lighter dark on hover */
            border-color: #63b3ed; /* Blue border on hover */
            transform: translateY(-3px) scale(1.01); /* More pronounced lift */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(99, 179, 237, 0.5); /* Hover glow */
        }
        /* Selected option styling */
        .option-button.selected {
            background-color: #5a67d8; /* Indigo for selected */
            border-color: #81e6d9; /* Teal for selected border */
            color: #ffffff;
            box-shadow: 0 0 20px rgba(99, 179, 237, 0.7), 0 5px 15px rgba(0, 0, 0, 0.3); /* Stronger selected glow */
            transform: scale(1.02);
        }
        /* Correct answer styling */
        .option-button.correct {
            background-color: #48bb78; /* Green for correct */
            border-color: #38a169; /* Darker green border */
            color: #ffffff;
            box-shadow: 0 0 20px rgba(72, 187, 120, 0.7); /* Green glow */
            pointer-events: none; /* Disable clicks on correct answers */
        }
        /* Incorrect answer styling */
        .option-button.incorrect {
            background-color: #f56565; /* Red for incorrect */
            border-color: #e53e3e; /* Darker red border */
            color: #ffffff;
            box-shadow: 0 0 20px rgba(245, 101, 101, 0.7); /* Red glow */
            pointer-events: none; /* Disable clicks on incorrect answers */
        }
        /* Styling for navigation buttons (Submit, Next) */
        .navigation-buttons button {
            padding: 14px 30px; /* More padding */
            font-size: 1.15rem; /* Slightly larger text */
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none; /* Remove default button borders */
            margin: 5px; /* Add some margin for responsiveness */
        }
        .navigation-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .submit-button {
            background-color: #4299e1; /* Bright blue */
            color: white;
            border: 2px solid #3182ce;
        }
        .submit-button:hover {
            background-color: #3182ce;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(66, 153, 225, 0.7);
        }
        .next-button {
            background-color: #38b2ac; /* Vibrant teal */
            color: white;
            border: 2px solid #2c7a7b;
        }
        .next-button:hover {
            background-color: #2c7a7b;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(56, 178, 172, 0.7);
        }
        .reset-quiz-button, .back-to-main-menu-button {
            background-color: #f6ad55; /* Orange for reset/back */
            color: #333;
            border: 2px solid #ed8936;
        }
        .reset-quiz-button:hover, .back-to-main-menu-button:hover {
            background-color: #ed8936;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(246, 173, 85, 0.7);
        }

        /* Start and Restart buttons */
        .start-button, .restart-button, .continue-button {
            background-color: #805ad5; /* Purple tone */
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 1.3rem;
            margin-top: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%; /* Make them full width for better spacing on start screen */
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .start-button:hover, .restart-button:hover, .continue-button:hover {
            background-color: #6b46c1; /* Darker purple */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(128, 90, 213, 0.7);
        }
        /* Spacing for start screen buttons */
        #start-screen button + button {
            margin-top: 15px;
        }

        /* Score display styling */
        .score-display {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 25px;
            color: #a0aec0; /* Lighter gray for score */
        }
        /* Feedback message styling */
        .feedback-message {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: 700; /* Bolder feedback */
            padding: 10px;
            border-radius: 8px;
        }
        .feedback-message.correct {
            color: #48bb78; /* Green */
            text-shadow: 0 0 8px rgba(72, 187, 120, 0.5);
        }
        .feedback-message.incorrect {
            color: #f56565; /* Red */
            text-shadow: 0 0 8px rgba(245, 101, 101, 0.5);
        }
        .explanation-text {
            margin-top: 15px;
            font-size: 1rem;
            color: #cbd5e0; /* Lighter gray for explanation */
            line-height: 1.5;
            text-align: left;
            background-color: #1a202c;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #4a5568;
        }
        /* Save status message styling */
        #save-status-message {
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px; /* Smaller margin to be close to other elements */
            color: #a0aec0; /* Default gray for subtlety */
            transition: opacity 0.3s ease-in-out; /* Smooth fade for hiding */
        }
        #save-status-message.text-green-400 {
            color: #48bb78; /* Green for success */
        }
        #save-status-message.text-red-400 {
            color: #f56565; /* Red for error */
        }

        /* General hidden class */
        .hidden {
            display: none;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .trivia-container {
                padding: 25px;
                border-radius: 12px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            .question-text {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }
            .option-button, .navigation-buttons button, .start-button, .restart-button, .continue-button {
                font-size: 1.05rem;
                padding: 14px 20px;
                margin-bottom: 12px;
            }
            .navigation-buttons {
                flex-direction: column; /* Stack buttons on small screens */
                gap: 10px; /* Space between stacked buttons */
            }
            .submit-button, .next-button, .reset-quiz-button, .back-to-main-menu-button {
                margin: 0; /* Remove side margins when stacked */
                width: 100%;
            }
            .score-display, .feedback-message, .explanation-text {
                font-size: 1.1rem;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="trivia-container">
        <h1 class="text-4xl font-bold mb-8">Cybersecurity Trivia</h1>

        <div id="start-screen">
            <p class="text-lg text-gray-400 mb-6">Test your knowledge of cybersecurity concepts!</p>
            <button id="start-button" class="start-button rounded-xl">Start New Quiz</button>
            <button id="continue-button" class="continue-button rounded-xl hidden">Continue Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="question-text" id="question-text"></div>
            <div id="options-container" class="grid grid-cols-1 gap-4 mb-6">
                <!-- Options will be loaded here by JavaScript -->
            </div>
            <div id="feedback-message" class="feedback-message hidden"></div>
            <div id="explanation-text" class="explanation-text hidden"></div>
            <div id="save-status-message" class="hidden"></div> <!-- New: Dedicated message for save status -->
            <div class="navigation-buttons flex justify-center flex-wrap gap-4 mt-6">
                <button id="submit-button" class="submit-button rounded-xl">Submit Answer</button>
                <button id="next-button" class="next-button rounded-xl hidden">Next Question</button>
                <button id="reset-quiz-button" class="reset-quiz-button rounded-xl">Reset Quiz</button>
                <button id="back-to-main-menu-button" class="back-to-main-menu-button rounded-xl">Back to Main Menu</button>
            </div>
            <div class="score-display mt-6">Score: <span id="current-score">0</span> / <span id="total-questions"></span></div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
            <p class="text-xl text-gray-300 mb-6">Your final score: <span id="final-score"></span> / <span id="max-questions"></span></p>
            <button id="restart-button" class="restart-button rounded-xl">Play Again</button>
        </div>
    </div>

    <script type="module">
        // Quiz data with explanations (Original, static list of questions)
       const questions = [
            {
              

            
                question: "What is the primary function of a Security Operations Center (SOC)?",
                options: [
                    "To develop new software applications",
                    "To manage IT infrastructure hardware",
                    "To monitor, detect, analyze, and respond to cybersecurity threats",
                    "To handle customer support for security products"
                ],
                answer: 2,
                explanation: "A SOC is a centralized unit within an organization that deals with security issues on an organizational and technical level."
            },
            {
                question: "Which of these is a common method for delivering malware?",
                options: [
                    "Phishing emails",
                    "Secure FTP transfers",
                    "Encrypted video calls",
                    "Blockchain transactions"
                ],
                answer: 0,
                explanation: "Phishing emails are frequently used to deliver malicious attachments or links that install malware."
            },
            {
                question: "What is an 'exploit' in cybersecurity?",
                options: [
                    "A tool for scanning network vulnerabilities",
                    "A piece of software, data, or sequence of commands that takes advantage of a bug or vulnerability",
                    "A type of encrypted communication",
                    "A security audit report"
                ],
                answer: 1,
                explanation: "Exploits are used by attackers to gain control of a system or cause unexpected behavior by leveraging its weaknesses."
            },
            {
                question: "What is data encryption 'at rest'?",
                options: [
                    "Data being encrypted while actively being transmitted over a network",
                    "Data being encrypted while stored on a device (e.g., hard drive, USB drive)",
                    "Data encrypted only when the computer is turned off",
                    "Data encryption handled by cloud service providers only"
                ],
                answer: 1,
                explanation: "Encryption at rest protects data stored in non-volatile storage, preventing unauthorized access if the storage device is compromised."
            },
            {
                question: "What does 'DDoS' stand for?",
                options: [
                    "Direct Data Operation System",
                    "Dynamic Defense Optimization Solution",
                    "Distributed Denial of Service",
                    "Digital Data Object Storage"
                ],
                answer: 2,
                explanation: "DDoS attacks overwhelm a target server or network with a flood of internet traffic, making it unavailable to legitimate users."
            },
            {
                question: "What is the purpose of a Security Information and Event Management (SIEM) system?",
                options: [
                    "To manage physical security access control",
                    "To generate random, strong passwords",
                    "To collect and analyze security-related information from various sources to detect and respond to threats",
                    "To automatically patch software vulnerabilities"
                ],
                answer: 2,
                explanation: "A SIEM system aggregates and analyzes log data and security events from across an organization's IT infrastructure, providing a centralized view for threat detection, compliance, and incident response."
            },
            {
                question: "Which type of malware disguises itself as legitimate software?",
                options: [
                    "Worm",
                    "Rootkit",
                    "Trojan Horse",
                    "Spyware"
                ],
                answer: 2,
                explanation: "A Trojan horse (or Trojan) is a type of malware that is often disguised as legitimate software, but once activated, it can perform malicious functions."
            },
            {
                question: "What is a 'Vulnerability Assessment'?",

                    "The process of repairing a security flaw",
                    "The process of identifying, quantifying, and prioritizing the vulnerabilities in a system",
                    "A type of cyberattack that targets weaknesses",
                    "A tool for creating secure passwords"
                ],
                answer: 1,
                explanation: "Vulnerability assessments help organizations understand their security posture by finding and ranking potential security weaknesses."
            },
            {
                question: "What is the primary goal of ransomware?",
                options: [
                    "To steal personal identity information",
                    "To gain remote control of a computer system",
                    "To encrypt a victim's files and demand payment for decryption",
                    "To spread rapidly across a network without user interaction"
                ],
                answer: 2,
                explanation: "Ransomware is a type of malicious software designed to block access to a computer system or data until a sum of money is paid."
            },
            {
                question: "What is 'patch management'?",
                options: [
                    "A method for repairing physical network cables",
                    "The process of applying updates to software to fix bugs and security vulnerabilities",
                    "Managing a team of ethical hackers",
                    "Designing a new operating system"
                ],
                answer: 1,
                explanation: "Patch management is crucial for maintaining system security and stability by addressing known vulnerabilities."
            },
            {
                question: "What is an 'Insider Threat'?",
                options: [
                    "A threat originating from outside the organization's network",
                    "A security threat that originates from within the organization, such as an employee or contractor",
                    "A threat posed by advanced persistent threat (APT) groups",
                    "A threat that targets internal network infrastructure only"
                ],
                answer: 1,
                explanation: "Insider threats can be malicious (e.g., disgruntled employee) or unintentional (e.g., employee falling for a phishing scam)."
            },
            {
                question: "Which cryptographic principle ensures that the sender cannot deny sending a message?",
                options: [
                    "Confidentiality",
                    "Integrity",
                    "Availability",
                    "Non-repudiation"
                ],
                answer: 3,
                explanation: "Non-repudiation provides irrefutable proof that an action occurred, ensuring that the sender cannot falsely deny having sent a message."
            },
            {
                question: "What is 'penetration testing'?",
                options: [
                    "A method for creating highly secure physical barriers",
                    "A simulated cyberattack against a computer system to check for exploitable vulnerabilities",
                    "A procedure for installing new security hardware",
                    "A technique for optimizing network performance"
                ],
                answer: 1,
                explanation: "Penetration testing (or pen testing) helps identify security weaknesses before malicious attackers can exploit them."
            },
            {
                question: "What is the function of a 'honeypot' in cybersecurity?",
                options: [
                    "A physical device that encrypts network traffic",
                    "A system designed to attract cyberattacks and gather information about attackers and their methods",
                    "A secure server for storing highly sensitive data",
                    "A tool for automatically blocking spam emails"
                ],
                answer: 1,
                explanation: "Honeypots act as decoys, luring attackers away from real systems and providing valuable intelligence on attack techniques."
            },
            {
                question: "What does 'BYOD' stand for in a cybersecurity context?",
                options: [
                    "Build Your Own Device",
                    "Bring Your Own Data",
                    "Bring Your Own Device",
                    "Backup Your Official Documents"
                ],
                answer: 2,
                explanation: "BYOD policies allow employees to use their personal devices for work, which can introduce security challenges if not managed properly."
            },
            {
                question: "Which regulation governs data protection and privacy for individuals within the European Union?",
                options: [
                    "HIPAA",
                    "PCI DSS",
                    "GDPR",
                    "SOX"
                ],
                answer: 2,
                explanation: "GDPR (General Data Protection Regulation) is a comprehensive data privacy law that impacts how organizations handle personal data of EU citizens."
            },
            {
                question: "What is a 'man-in-the-middle' (MitM) attack?",
                options: [
                    "An attack where the attacker blocks a service to legitimate users",
                    "An attack where the attacker secretly relays and possibly alters the communication between two parties who believe they are directly communicating",
                    "An attack that uses brute force to guess passwords",
                    "An attack that infects a computer with ransomware"
                ],
                answer: 1,
                explanation: "In an MitM attack, the attacker intercepts communications, potentially reading or modifying them, without either party realizing they are not communicating directly."
            },
            {
                question: "What is the purpose of 'data masking'?",
                options: [
                    "To make data completely invisible to all users",
                    "To hide original data with random characters or other data to protect sensitive information",
                    "To transfer data securely between servers",
                    "To backup data in an encrypted format"
                ],
                answer: 1,
                explanation: "Data masking creates a structurally similar but inauthentic version of data, useful for testing and development environments without exposing real sensitive data."
            },
            {
                question: "What is 'white-box testing' in security?",
                options: [
                    "Testing without any prior knowledge of the system's internal structure",
                    "Testing performed by an automated tool only",
                    "Testing performed with full knowledge of the system's internal workings, including source code and architecture",
                    "Testing that focuses only on external network vulnerabilities"
                ],
                answer: 2,
                explanation: "White-box testing allows testers to examine code paths, internal logic, and system design, offering thorough vulnerability discovery."
            },
            {
                question: "What is the key difference between a virus and a worm?",
                options: [
                    "Viruses infect files, worms do not.",
                    "Viruses require human action to spread, worms can spread autonomously.",
                    "Worms are always more destructive than viruses.",
                    "Viruses only target Windows, worms target all operating systems."
                ],
                answer: 1,
                explanation: "The main distinction is self-propagation: worms can replicate and spread independently, while viruses typically attach to host files and require user interaction to execute and spread."
            },
            {
                question: "What is an 'Advanced Persistent Threat' (APT)?",
                options: [
                    "A simple, one-time cyberattack by an individual hacker",
                    "A network vulnerability that is easily fixed with a patch",
                    "A prolonged and targeted cyberattack where an intruder gains access to a network and stays undetected for a long period",
                    "A type of denial-of-service attack"
                ],
                answer: 2,
                explanation: "APTs are sophisticated, stealthy, and continuous computer hacking processes, often targeting high-value organizations for business or political motives."
            },
            {
                question: "What is the main goal of 'data availability' in cybersecurity?",
                options: [
                    "To ensure data is only accessible to authorized users",
                    "To ensure data is accurate and unchanged",
                    "To ensure that authorized users can access information and systems when needed",
                    "To prevent data from being copied"
                ],
                answer: 2,
                explanation: "Availability, part of the CIA triad, ensures that systems, applications, and data are accessible to legitimate users when they require them."
            },
            {
                question: "What is a 'security baseline'?",
                options: [
                    "The minimum security requirements for a system or network",
                    "The maximum level of security achievable for a system",
                    "A new type of encryption algorithm",
                    "A protocol for secure data transmission"
                ],
                answer: 0,
                explanation: "A security baseline defines a minimum set of controls and configurations necessary to achieve a basic level of security."
            },
            {
                question: "What is 'data exfiltration'?",
                options: [
                    "The process of encrypting data for storage",
                    "The unauthorized transfer of data from a computer or network",
                    "The process of deleting old data to free up space",
                    "The act of backing up data to an external drive"
                ],
                answer: 1,
                explanation: "Data exfiltration is a malicious activity where sensitive data is illegally copied or retrieved from a system or network."
            },
            {
                question: "What is 'biometric authentication'?",
                options: [
                    "Using a password and a security question to verify identity",
                    "Verifying identity based on unique physical or behavioral characteristics (e.g., fingerprint, facial recognition)",
                    "Using a smart card for login",
                    "Authentication based on the user's geographical location"
                ],
                answer: 1,
                explanation: "Biometric authentication offers a strong layer of security by using inherent human traits for verification."
            },
            {
                question: "What is a 'rootkit'?",
                options: [
                    "A tool for repairing operating system files",
                    "A type of virus that targets web browsers",
                    "A collection of malicious software designed to enable access to a computer or an area of its software that is not otherwise allowed",
                    "A program used for creating system backups"
                ],
                answer: 2,
                explanation: "Rootkits are stealthy collections of malicious software that can hide their presence and activities on a compromised system, often giving attackers privileged access."
            },
            {
                question: "What is the purpose of 'security awareness training'?",

                    "To teach employees how to code securely",

                    "To manage IT inventory and assets"
                ],
                answer: 1,
                explanation: "Human error is a significant factor in security breaches, so training helps empower employees to be the first line of defense."
            },
            {
                question: "What is a 'cross-site scripting' (XSS) attack?",
                options: [
                    "An attack that floods a website with traffic",
                    "An attack that injects malicious scripts into trusted websites, viewed by other users",
                    "An attack that targets database vulnerabilities",
                    "An attack that uses stolen credentials to access an account"
                ],
                answer: 1,
                explanation: "XSS attacks enable attackers to execute arbitrary code in the victim's browser, potentially stealing cookies, session tokens, or other sensitive information."
            },
            {
                question: "What is the role of a 'security audit'?",
                options: [
                    "To create new security policies for an organization",
                    "To assess the effectiveness of an organization's security controls and compliance with regulations",

                    "To develop new security software"
                ],
                answer: 1,
                explanation: "Security audits systematically review security measures to identify gaps, weaknesses, and non-compliance."
            },
            {
                question: "What does 'ISO/IEC 27001' primarily relate to?",

                    "Environmental management systems",

            },
            {
                question: "What is 'Cryptojacking'?",

                    "Stealing cryptocurrency from a digital wallet",

                    "The process of encrypting cryptocurrency transactions"
                ],
                answer: 1,

            },
            {
                question: "What is a 'Supply Chain Attack'?",
                options: [
                    "An attack targeting a company's financial supply chain",
                    "An attack that targets vulnerabilities in the software or hardware components obtained from third-party vendors",
                    "An attack that disrupts physical logistics and delivery systems",
                    "An attack that focuses on stealing inventory from warehouses"
                ],

                question: "What is the 'principle of least privilege'?",

                    "Users should have full administrative rights for convenience",

                    "Security policies should be as simple as possible"
                ],
                answer: 1,
                explanation: "This principle minimizes the attack surface and potential damage if an account is compromised."

            {
                question: "What is the primary benefit of using a password manager?",

        function shuffleArray(array) {

                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements

            feedbackMessage.classList.remove('hidden');
            explanationText.classList.remove('hidden');
            currentScoreSpan.textContent = score;

            saveGame(); // Automatically save after checking the answer
        }

        /**
         * Advances to the next question or ends the quiz.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            // Check against the length of the workingQuestions array
            if (currentQuestionIndex < workingQuestions.length) {
                displayQuestion();
            } else {
                showResultScreen();
            }
        }

        /**
         * Displays the quiz result screen.
         */
        function showResultScreen() {
            hideAllScreens();
            resultScreen.classList.remove('hidden');
            finalScoreSpan.textContent = score;
            clearSavedGame(); // Clear saved game when quiz is finished
        }

        /**
         * Saves the current game progress to Local Storage.
         */
        function saveGame() {
            try {
                // Save current index and score
                localStorage.setItem(LS_KEY_QUESTION_INDEX, currentQuestionIndex.toString());
                localStorage.setItem(LS_KEY_SCORE, score.toString());
                console.log(`[SAVE] Saved: Index=${currentQuestionIndex}, Score=${score}`);
                saveStatusMessage.textContent = "Progress Saved!";
                saveStatusMessage.classList.remove('hidden', 'text-red-400');
                saveStatusMessage.classList.add('text-green-400');
            } catch (e) {
                console.error("[SAVE ERROR] Error saving game to local storage:", e);
                saveStatusMessage.textContent = "Save Error!";
                saveStatusMessage.classList.remove('hidden', 'text-green-400');
                saveStatusMessage.classList.add('text-red-400');
            }
            // Temporarily show feedback then hide
            saveStatusMessage.classList.remove('hidden');
            setTimeout(() => saveStatusMessage.classList.add('hidden'), 3000);
        }

        /**
         * Loads the game progress from Local Storage.
         */
        function loadGame() {
            try {
                const savedIndex = localStorage.getItem(LS_KEY_QUESTION_INDEX);
                const savedScore = localStorage.getItem(LS_KEY_SCORE);

                console.log(`[LOAD] Attempting to load. Raw: Index='${savedIndex}', Score='${savedScore}'`);

                if (savedIndex !== null && savedScore !== null) {
                    currentQuestionIndex = parseInt(savedIndex);
                    score = parseInt(savedScore);
                    // When loading, use the original question order to match the saved index.
                    // This means a 'continued' quiz will not be shuffled from the start.
                    workingQuestions = [...questions]; // Revert to original order for continuation
                    console.log(`[LOAD] Loaded: Index=${currentQuestionIndex}, Score=${score}`);
                    hideAllScreens();
                    quizScreen.classList.remove('hidden');
                    displayQuestion();
                } else {
                    console.log("[LOAD] No saved game found in local storage. Starting new game.");
                    startNewGame(); // This will handle shuffling for a fresh start
                }
            } catch (e) {
                console.error("[LOAD ERROR] Error loading game from local storage:", e);
                startNewGame(); // Start new game if loading fails
            }
        }

        /**
         * Clears the saved game data from Local Storage.
         */
        function clearSavedGame() {
            try {
                localStorage.removeItem(LS_KEY_QUESTION_INDEX);
                localStorage.removeItem(LS_KEY_SCORE);
                console.log("[CLEAR] Saved game cleared from local storage.");
            } catch (e) {
                console.error("[CLEAR ERROR] Error clearing local storage:", e);
            }
            updateStartScreenUI(); // Update UI after clearing save
        }

        /**
         * Resets the game to its initial state (new game).
         * This also shuffles the questions.
         */
        function startNewGame() {
            console.log("[START NEW GAME] Initiating new game. Clearing any previous save.");
            clearSavedGame(); // Clear any previous save

            // Create a fresh shuffled copy for a new game
            workingQuestions = [...questions]; // Copy original questions
            shuffleArray(workingQuestions); // Shuffle the working copy

            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            hideAllScreens();
            quizScreen.classList.remove('hidden');
            displayQuestion();
        }

        /**
         * Resets the quiz while in progress, allowing the user to start from scratch.
         */
        function resetQuizInProgress() {
            console.log("[RESET IN PROGRESS] Resetting current quiz.");
            startNewGame(); // This will shuffle and start fresh
        }

        /**
         * Checks if a saved game exists in Local Storage and updates the 'Continue Quiz' button visibility.
         */
        function updateStartScreenUI() {
            const savedIndex = localStorage.getItem(LS_KEY_QUESTION_INDEX);
            console.log(`[UI UPDATE] Checking for saved game. Found index: '${savedIndex}'`);
            if (savedIndex !== null) {
                continueButton.classList.remove('hidden');
                console.log("[UI UPDATE] 'Continue Quiz' button shown.");
            } else {
                continueButton.classList.add('hidden');
                console.log("[UI UPDATE] 'Continue Quiz' button hidden.");
            }
        }

        /**
         * Handles returning to the main menu from the quiz screen.
         * Automatically saves progress before going back.
         */
        function backToMainMenu() {
            console.log("[BACK TO MAIN MENU] Saving progress and returning.");
            saveGame(); // Save current progress automatically
            hideAllScreens();
            startScreen.classList.remove('hidden');
            updateStartScreenUI(); // Update 'Continue Quiz' button state
        }

        // Event Listeners
        startButton.addEventListener('click', startNewGame);
        continueButton.addEventListener('click', loadGame); // Continue button explicitly calls loadGame
        submitButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        resetQuizButton.addEventListener('click', resetQuizInProgress);
        backToMainMenuButton.addEventListener('click', backToMainMenu);
        restartButton.addEventListener('click', startNewGame);

        // Initial display state: show start screen immediately and check for saved game
        window.onload = function() {
            console.log("[WINDOW LOAD] Page loaded. Initializing UI.");
            hideAllScreens();
            startScreen.classList.remove('hidden');
            updateStartScreenUI(); // Initial check for saved game on load
        };
    </script>
</body>
</html>
